            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>

<body style="background-color: #f4f4ed; color: #404447;">
    
    <h1 class="display-4 mb-4" style="text-align: center; font-size: xxx-large; margin-top: 8%;">Create New Account</h1>
    <form class="needs-validation" novalidate="">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="form-floating has-validation">
                    <input type="username" class="form-control" id="username" placeholder="Username">
                    <label for="floatingInput">Username</label>
                    <div class="invalid-feedback">Your username is required.</div>
                </div>
                
                <div class="form-floating has-validation">
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <label for="floatingInput">Email</label>
                    <div class="invalid-feedback">Email invalid.</div>
                </div>

                <div class="form-floating has-validation">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="floatingInput">Password</label>
                    <div class="invalid-feedback">Your password is required.</div>
                </div>

                <div class="form-floating has-validation">
                    <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                    <label for="floatingInput">Confirm Password</label>
                    <div class="invalid-feedback">Password not matching.</div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="mb-3" style="text-align: center;">
                        Already have an account? <a href="login.html ">Login here</a>
                </div>
                <button class="btn btn-lg btn-secondary" type="submit" style="width: 40%;">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
